<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background-color: #bfa;
        }
        .block {
            width: 100px;
            height: 100px;
            background-color: brown;
            float: left;
        }
        .inline {
            width: 100px;
            height: 100px;
            background-color: crimson;
            float: right;
        }
    </style>
</head>
<body>
    <!--块元素浮动后，若宽度和高度未设置，则会被内容撑开，和行内元素性质一样-->>
    <div class="box">
        <div class="block">
            block
        </div>
        <span class="inline">
            inline
        </span>
    </div>
</body>
</html>
